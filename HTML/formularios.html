<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <section>
            <form action="#">
                <div>
                    <label for="Nombre">Nombre:</label>
                    <input type="text" id="Nombre">
                </div>
                <br>
                <div>
                    <label for="Apellido">Apellido:</label>
                    <input type="text" id="Apellido">
                </div>
                <br>
                <div>
                   <label>Modalidad de Cursada</label>
                   <input type="radio" name="Modalidad" id="Ondemand">
                   <label for="Ondemand">On-Demand</label>
                   <input type="radio" name="Modalidad" id="Envivo">
                   <label for="Envivo">En vivo</label>  
                </div>
                <br>
                <div>
                    <label for="Mail">Correo:</label>
                    <input type="email" id="Mail">
                </div>
                <br>
                <div>
                    <input type="checkbox" id="masInfo">
                    <label for="masInfo">Deseo recibir informacion sobre nuevos posteso en la Plataforma de Nucba</label>
                </div>
                <br>
                <div>
                    <input type="checkbox" id="terminosYcondiciones">
                    <label for="terminosYcondiciones">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
                </div>
                <br>
                <button>Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
